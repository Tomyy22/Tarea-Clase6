    </header>

    <div class="title-container">
      <h1 class="title">Panaderia Cony</h1>
    </div>

    <div class="title contact-title">
      <h2>Contacto</h2>
    </div>

    <main>
      <div class="form-container">
        <form class="form">
          <div class="general name-container">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Ej:Lionel"
              maxlength="20"
              required
            />
            <br />
            <br />
            <label for="apellido">Apellido</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Ej:Messi"
              maxlength="20"
              required
            />
            <br />
            <br />
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Ej:Lionelmessi@gmail.com"
              required
            />
            <br />
            <br />

            <label for="sexo-masc">Masculino</label>
            <input type="radio" name="sexo" value="Masculino" id="Masculino" />
            <br />
            <br />
            <label for="sexo-fem">Femenino</label>
            <input type="radio" name="sexo" value="Femenino" id="Femenino" />
            <br />
            <br />
            <label for="sexo-otro">Otro</label>
            <input type="radio" name="sexo" value="Otro" id="Otro" /> <br />
            <br />
          </div>
          <div class="general commits-container">
            <label for="commit">Descipcion Personal:</label> <br />
            <br />
            <textarea
              name="commit"
              cols="30"
              rows="10"
              id="commit"
              maxlength="200"
              placeholder="Ej:Hola Soy Lionel Messi..."
            ></textarea>
            <br />
            <br />
            <label for="consulta">Hace aca tu consulta!!</label> <br />
            <br />
            <textarea
              name="consulta"
              id="consulta"
              cols="40"
              rows="10"
              placeholder="Ej:Hola, quiero trabajar con ustedes!"
            ></textarea>
            <br />
            <br />
            <input type="submit" name="submit" value="Enviar" />
            <input type="reset" name="reset" value="Restablecer" />
            <br />
            <br />
          </div>
        </form>
      </div>
    </main>
